<!DOCTYPE html>
<html>
	<head>
		<title>Train Scheduler</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron well">
				<h2>
					Train Scheduler
				</h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>
							Train Name
						</th>
						<th>
							Destination
						</th>
						<th>
							First Train Time (hh:mm, 24hr)
						</th>
						<th>
							Frequency (mins)
						</th>
	
						<th>
							Next Train Time (hh:mm, 24hr)
						</th>
					</tr>
				</thead>
				<tbody id="tbody">
						
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form role="form" class="form-inline">
				<div class="form-group">
					 
					<label for="train-name">
						Train Name
					</label>
					<input type="text" class="form-control" id="train-name" />
				</div>
				<div class="form-group">
					 
					<label for="destination">
						Destination
					</label>
					<input type="text" class="form-control" id="destination" />
				</div>
				<div class="form-group">
					 
					<label for="first-train-time">
						First Train Time (hh:mm, 24hr)
					</label>
					<input type="text" class="form-control" id="first-train-time" />
				</div>
				<div class="form-group">
					 
					<label for="frequency">
						Frequency (mins)
					</label>
					<input type="text" class="form-control" id="frequency" />
				</div>
				
				<button type="submit" class="btn btn-default" id="submit">
					Submit
				</button>
			</form>
		</div>
	</div>
	
</div>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
		<script src="assets/javascript/script.js"></script>
		
	</body>
</html>
